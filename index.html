<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API jsonplaceholder - CRUD</title>
    <link rel="stylesheet" href="css/style.css">
      <script src="js/main1.js" defer></script>
</head>

<body >
   
    <div class="container">
        <header>
         <h1>CONSULTÓRIO MÉDICO</h1>
        </header>

<main>
    <h2>Buscar Usuário:</h2>
    <label for="userId">Id do Paciente:</label>
    <input type="number" id="userId" name="userId" min="1" max="10">
    <button id="botao">Buscar</button>
    <div id="informacao"></div>

  



   <table id="tabela1">
        <caption>Cadastro do Paciente</caption>
        <thead>               
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Telefone</th>                
            </tr>
        </thead>
        <tbody id="userTableBody"> </tbody>

        <tfoot>

            <td>  <button id="mostrarFormCadastro">Create</button></td>
            <td>  <button id="buscar">Read</button></td>
            
                      
        </tfoot>
    </table>

    
    <div id="mensagem"></div> 


    
  
    <table id="tabela2">
        <caption>Pacientes / Empresa</caption>
        <thead>               
            <tr>
                <th>Nome</th>
                <th>Empresa</th>            
            </tr>
        </thead>
        <tbody id="userTableBody_2"></tbody>
        <tfoot>
         
            <td colspan="2"> <button id="empresas">Empresa</button></td>
          
        </tfoot>
    </table>
    
       <form id='cadastrarForm' >
            <label for="campo_nome">Nome:</label>
            <input type="text" name="campo_nome" id="campo_nome" 
            placeholder="Digite seu nome aqui" required/>
            <label for="campo_email">Email:</label>
            <input type="email" name="campo_email" id="campo_email" required placeholder="Digite seu email aqui"/>
            <label for="campo_endereco">Endereço:</label>
            <input type="text" name="campo_endereco" id="campo_endereco" required placeholder="Digite seu endereço aqui"/>
            <label for="campo_telefone">Telefone:</label>
            <input type="tel" name="campo_telefone" id="campo_telefone" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required/>
            <button type="submit">Cadastrar</button> 
       </form>
    </main>>

        <h2>Agende sua consulta.</h2>

    </div>
